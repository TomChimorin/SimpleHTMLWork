<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
    <style>
        /* Apply some basic styling to the body for full-screen effect */
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Add styling for the form container */
        .form-container {
            border: 1px solid #ccc;
            padding: 20px;
            width: 80%; /* Adjust the width as needed */
            background-color: #fff;
        }

        /* Style the form headings */
        .form-heading {
            text-align: center;
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
        }

        /* Style the labels and input elements */
        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            border: 1px solid #ccc;
        }

        /* Style the submit button */
        input[type="submit"] {
            background-color: #fff;
            color: #000;
            padding: 10px 20px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        /* Style the checkboxes and their labels */
        .checkbox-label {
            display: inline-block;
            margin-right: 20px;
        }

        /* Add some spacing between elements */
        .spacer {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-heading">
            <h2>Your Details</h2>
        </div>
        <form action="submit_form.php" method="post">
            <!-- Name -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required class="spacer">

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required class="spacer">

            <div class="form-heading">
                <h2>Your Review</h2>
            </div>

            <!-- How did you hear about us? -->
            <label for="hear-about">How did you hear about us:</label>
            <select id="hear-about" name="hear-about" class="spacer">
                <option value="Google">Google</option><p style="margin-top: 10px;"></p>
                <option value="Magazine">Magazine</option><p style="margin-top: 10px;"></p>
                <option value="Friends">Friends</option><p style="margin-top: 10px;"></p>
            </select>
            <p style="margin-top: 10px;"></p>

            <!-- Would you like to visit again? -->
            <label for="visit-again">Would you like to visit again:</label>
            <div class="checkbox-label">
                <input type="checkbox" id="visit-yes" name="visit-again" value="Yes">
                <label for="visit-yes">Yes</label>
            </div>
            <div class="checkbox-label">
                <input type="checkbox" id="visit-no" name="visit-again" value="No">
                <label for="visit-no">No</label>
            </div>
            <div class="checkbox-label">
                <input type="checkbox" id="visit-maybe" name="visit-again" value="Maybe">
                <label for="visit-maybe">Maybe</label>
            </div>

            <!-- Comments -->
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" class="spacer"></textarea>

            <!-- Sign me up for email -->
            <div class="checkbox-label">
                <input type="checkbox" id="sign-me-up" name="sign-up" value="Yes">
                <label for="sign-me-up">Sign me up for email updates</label>
            </div>

            <!-- Submit button -->
            <input type="submit" value="Submit Review">
        </form>
    </div>
</body>
</html>
